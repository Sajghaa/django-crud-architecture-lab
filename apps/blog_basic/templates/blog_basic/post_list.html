{% extends "base/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}

<h1>Post</h1>

<a href="{% url 'blog_basic:post_create' %}">Create Post</a>

<ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blog_basic:post_detail' post.pk %}">
            {{ post.title }}
        </a>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
</ul>
